{% load static %}

        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <h1 class="display-4 mb-4">{{ fortune_type.name }}</h1>
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-hourglass-split text-warning" viewBox="0 0 16 16">

                        </svg>
                    </div>
                    <h2 class="mb-3">준비중입니다</h2>
                    <p class="lead mb-4">
                        {{ fortune_type.name }} 서비스는 현재 준비중입니다.<br>
                        조금만 기다려 주세요. 곧 만나뵙겠습니다!
                    </p>
                    <a href="{% url 'misc:fortune_home' %}" class="btn btn-lg btn-primary">
                        운세 홈으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
