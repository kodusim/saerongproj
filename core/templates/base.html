        :root {
            --vh: 1vh;
        }
        
        body {
            background-color: #f0f5ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'NanumSquareNeo', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            width: 100%;
        }
        
        /* 폰트 클래스 헬퍼 */
        .text-light {
            font-family: 'NanumSquareNeoLight', sans-serif;
        }
        
        .text-regular {
            font-family: 'NanumSquareNeo', sans-serif;
        }
        
        .text-bold {
            font-family: 'NanumSquareNeoBold', sans-serif;
        }
        
        .text-extrabold {
            font-family: 'NanumSquareNeoExtraBold', sans-serif;
        }
        
        .text-heavy {
            font-family: 'NanumSquareNeoHeavy', sans-serif;
        }
        
        /* 제목 요소에 볼드 폰트 적용 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'NanumSquareNeoBold', sans-serif;
        }
        
        .site-wrapper {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            position: relative;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }
        
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .logo-center {
            text-align: center;
        }
        
        .nav-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            z-index: 10;
        }
        
        .side-nav {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .side-nav.open {
            right: 0;
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .nav-overlay.open {
            display: block;
        }
        
        .side-nav .nav-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .side-nav .nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .side-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .side-nav li {
            padding: 10px 20px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .side-nav a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            font-size: 1.1rem;
        }
        
        .container, .container-fluid {
            width: 100%;
            max-width: 500px;
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* p-0 클래스 처리 */
        .container.p-0, .container-fluid.p-0 {
            padding-left: 0;
            padding-right: 0;
        }
        
        /* 스크롤 가능한 카드 영역 */
        .scrollable-cards {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .scrollable-cards::-webkit-scrollbar {
            display: none;
        }
        
        .test-card {
            flex: 0 0 auto;
            width: 140px;
            margin-right: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    
        .test-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
    
        .test-card .card-body {
            padding: 6px;
        }
    
        .test-card .card-title {
            font-size: 0.9rem;
            margin-bottom: 2px;
            max-height: 36px;
            overflow: hidden;
        }
    
        .test-card .card-text {
            margin-bottom: 0;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .section-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }
        
        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            margin-top: auto;
        }
        
        /* 사이드 광고 스타일 */
        .side-ad {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .side-ad-left {
            left: 20px;
        }

        .side-ad-right {
            right: 20px;
        }

        /* 모바일 화면 최적화 */
        @media (max-width: 1100px) {
            .side-ad {
                display: none;
            }
        }
        
        @media (max-width: 500px) {
            .site-wrapper, .container, .container-fluid {
                width: 100%;
                max-width: 100%;
                padding-left: 10px;
                padding-right: 10px;
                box-sizing: border-box;
                overflow-x: hidden;
            }
            
            /* 이미지 관련 추가 스타일 */
            img.img-fluid {
                max-width: 100%;
                height: auto;
            }
            
            /* 질문 페이지 최적화 */
            .question-image-container, .question-text {
                width: 100% !important;
                height: auto !important;
                max-height: 50vh !important;
            }
            
            .question-image {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            
            .options-container {
                padding: 0 15px !important;
            }
            
            .cloud-button {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>

</head>

<script>
    // 사이드 네비게이션 스크립트
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('navToggle');
        const navClose = document.getElementById('navClose');
        const sideNav = document.getElementById('sideNav');
        const navOverlay = document.getElementById('navOverlay');
        
        // 네비게이션 열기
        navToggle.addEventListener('click', function() {
            sideNav.classList.add('open');
            navOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
        });
        
        // 네비게이션 닫기
        function closeNav() {
            sideNav.classList.remove('open');
            navOverlay.classList.remove('open');
            document.body.style.overflow = ''; // 배경 스크롤 복원
        }
        
        navClose.addEventListener('click', closeNav);
        navOverlay.addEventListener('click', closeNav);
        
        // 메뉴 항목 클릭 시 네비게이션 닫기
        const navLinks = sideNav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', closeNav);
        });
        
        // 광고 위치 동적 계산
        const siteWrapper = document.querySelector('.site-wrapper');
        const sideAdRight = document.querySelector('.side-ad-right');
        const sideAdLeft = document.querySelector('.side-ad-left');

        function positionAd() {
            if (window.innerWidth > 1100) {
                const siteRect = siteWrapper.getBoundingClientRect();
                const rightEdge = siteRect.right;
                const leftEdge = siteRect.left;
                const screenWidth = window.innerWidth;
                
                // 메인 콘텐츠 오른쪽과 화면 오른쪽 사이의 중간 위치
                const adRightPosition = rightEdge + (screenWidth - rightEdge - 160) / 2;
                
                // 메인 콘텐츠 왼쪽과 화면 왼쪽 사이의 중간 위치
                const adLeftPosition = leftEdge / 2 - 80; // 광고 너비(160)의 절반을 고려
                
                sideAdRight.style.left = adRightPosition + 'px';
                sideAdRight.style.right = 'auto';
                sideAdRight.style.display = 'block';
                
                sideAdLeft.style.left = adLeftPosition + 'px';
                sideAdLeft.style.display = 'block';
            } else {
                sideAdRight.style.display = 'none';
                sideAdLeft.style.display = 'none';
            }
        }
        
        // 초기 위치 설정
        positionAd();
        
        // 창 크기가 변경될 때마다 위치 재설정
        window.addEventListener('resize', positionAd);
    });
        // 모바일에서 높이 계산 최적화 (iOS Safari 대응)
    function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // 처음 로드 시 실행
        setVh();
        
        // 리사이즈 이벤트에 대응
        window.addEventListener('resize', setVh);
        
        // 방향 전환 이벤트에 대응 (모바일)
        window.addEventListener('orientationchange', function() {
            setTimeout(setVh, 100);
        });
    });
</script>
