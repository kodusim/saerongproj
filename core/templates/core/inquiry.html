{% extends "base.html" %}
{% load component_tags static %}

{% block content %}
<div class="container mt-4 mb-5">
    <h2 class="mb-3">광고 및 협업 문의</h2>
    
    <div class="mb-4">
        <p class="text-muted">아래 내용 입력하여 문의주시면 담당자 확인후 연락드리겠습니다.</p>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'core:inquiry' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">성함*</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name|default:'' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">이메일*</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">문의제목*</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ subject|default:'' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">문의내용*</label>
            <textarea class="form-control" id="content" name="content" rows="6" required>{{ content|default:'' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-dark px-4">문의하기</button>
    </form>
</div>
{% endblock %}
