{% extends "admin/base_site.html" %}
{% load i18n admin_urls static %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" href="{% static "admin/css/forms.css" %}">
<style>
    .chart-container {
        position: relative;
        height: 50vh;
        margin-bottom: 30px;
    }
    
    .filters-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        align-items: flex-end;
    }
    
    .filter-group {
        flex: 1;
        min-width: 200px;
    }
    
    .filter-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .filter-group select, .filter-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        height: 38px; /* 높이 명시적 지정 */
        box-sizing: border-box; /* 패딩 포함 크기 계산 */
    }
        
    .filter-buttons {
        display: flex;
        gap: 10px;
    }
    
    .filter-buttons button {
        padding: 9px 15px;
        background-color: #79aec8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .filter-buttons button:hover {
        background-color: #417690;
    }
    
    .content-tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
    }
    
    .content-tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid transparent;
        border-bottom: none;
        margin-right: 5px;
        border-radius: 4px 4px 0 0;
    }
    
    .content-tab.active {
        background-color: #f5f5f5;
        border-color: #ddd;
        border-bottom-color: #f5f5f5;
        margin-bottom: -1px;
        font-weight: bold;
    }
    
    .top-content {
        margin-top: 30px;
    }
    
    .top-content h2 {
        margin-bottom: 15px;
        font-size: 1.2em;
    }
    
    .top-items {
        list-style-type: none;
        padding: 0;
    }
    
    .top-items li {
        padding: 10px 15px;
        border-bottom: 1px solid #eee;
    }
    
    .top-items li:last-child {
        border-bottom: none;
    }
    
    .top-items a {
        color: #417690;
        text-decoration: none;
    }
    
    .top-items a:hover {
        text-decoration: underline;
    }
    
    .top-items .item-views {
        float: right;
        color: #666;
    }
    
    .top-items .item-type {
        display: inline-block;
        padding: 2px 6px;
        margin-right: 8px;
        border-radius: 3px;
        font-size: 0.8em;
        color: white;
    }
    
    .top-items .type-psycho {
        background-color: rgba(75, 192, 192, 1);
    }
    
    .top-items .type-face {
        background-color: rgba(153, 102, 255, 1);
    }
    
    .top-items .type-post {
        background-color: rgba(255, 159, 64, 1);
    }
    
    .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
        display: none;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    #noDataMessage {
        text-align: center;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    
    <div class="content-tabs">
        <div class="content-tab active" data-type="all">전체</div>
        <div class="content-tab" data-type="psycho">심리 테스트</div>
        <div class="content-tab" data-type="face">얼굴상 테스트</div>
        <div class="content-tab" data-type="post">커뮤니티 게시글</div>
    </div>
    
    <div class="filters-container">
        <div class="filter-group">
            <label for="start-date">시작일</label>
            <input type="date" id="start-date" value="{{ start_date }}">
        </div>
        
        <div class="filter-group">
            <label for="end-date">종료일</label>
            <input type="date" id="end-date" value="{{ end_date }}">
        </div>
        
        <div class="filter-group">
            <label for="group-by">기간 단위</label>
            <select id="group-by">
                <option value="day">일별</option>
                <option value="week">주별</option>
                <option value="month">월별</option>
            </select>
        </div>
        
        <div class="filter-buttons">
            <button id="apply-filters">적용</button>
        </div>
    </div>
    
    <div class="chart-container">
        <canvas id="viewsChart"></canvas>
    </div>
    
    <div id="loader" class="loader"></div>
    
    <div id="noDataMessage">
        <p>선택한 기간에 데이터가 없습니다.</p>
    </div>
    
    <div class="top-content">
        <h2>인기 콘텐츠 TOP 10</h2>
        <ul id="topItems" class="top-items"></ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 차트 객체
        let viewsChart = null;
        
        // 현재 선택된 콘텐츠 유형
        let currentContentType = 'all';
        
        // 탭 클릭 이벤트
        const tabs = document.querySelectorAll('.content-tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // 이전 활성 탭 비활성화
                document.querySelector('.content-tab.active').classList.remove('active');
                
                // 현재 탭 활성화
                this.classList.add('active');
                
                // 콘텐츠 유형 업데이트
                currentContentType = this.dataset.type;
                
                // 데이터 새로고침
                fetchData();
            });
        });
        
        // 필터 적용 버튼 클릭 이벤트
        document.getElementById('apply-filters').addEventListener('click', fetchData);
        
        // 데이터 가져오기
        function fetchData() {
            // 로딩 표시 시작
            document.getElementById('loader').style.display = 'block';
            
            // 필터 값 가져오기
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const groupBy = document.getElementById('group-by').value;
            
            // API 요청
            fetch(`/analytics/api/views-data/?start_date=${startDate}&end_date=${endDate}&group_by=${groupBy}&content_type=${currentContentType}`)
                .then(response => response.json())
                .then(data => {
                    // 로딩 표시 종료
                    document.getElementById('loader').style.display = 'none';
                    
                    // 차트 업데이트
                    updateChart(data.chart_data);
                    
                    // 상위 항목 업데이트
                    updateTopItems(data.top_items);
                })
                .catch(error => {
                    console.error('데이터 가져오기 오류:', error);
                    document.getElementById('loader').style.display = 'none';
                    alert('데이터를 가져오는 중 오류가 발생했습니다.');
                });
        }
        
        // 차트 업데이트
        function updateChart(chartData) {
            const ctx = document.getElementById('viewsChart').getContext('2d');
            
            // 기존 차트 제거
            if (viewsChart) {
                viewsChart.destroy();
            }
            
            // 데이터가 없는 경우 메시지 표시
            if (chartData.labels.length === 0 || chartData.datasets.every(ds => ds.data.length === 0)) {
                document.getElementById('noDataMessage').style.display = 'block';
                return;
            } else {
                document.getElementById('noDataMessage').style.display = 'none';
            }
            
            // 새 차트 생성
            viewsChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '조회수'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '날짜'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '콘텐츠 유형별 조회수'
                        }
                    }
                }
            });
        }
        
        // 상위 항목 업데이트
        function updateTopItems(topItems) {
            const topItemsList = document.getElementById('topItems');
            topItemsList.innerHTML = '';
            
            if (topItems.length === 0) {
                topItemsList.innerHTML = '<li>데이터가 없습니다.</li>';
                return;
            }
            
            topItems.forEach(item => {
                const li = document.createElement('li');
                
                // 콘텐츠 유형 태그
                const typeSpan = document.createElement('span');
                typeSpan.className = `item-type type-${item.type}`;
                typeSpan.textContent = getTypeLabel(item.type);
                li.appendChild(typeSpan);
                
                // 제목 & 링크
                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = item.title;
                li.appendChild(link);
                
                // 조회수
                const viewsSpan = document.createElement('span');
                viewsSpan.className = 'item-views';
                viewsSpan.textContent = `조회수: ${item.views}`;
                li.appendChild(viewsSpan);
                
                topItemsList.appendChild(li);
            });
        }
        
        // 콘텐츠 유형 라벨 가져오기
        function getTypeLabel(type) {
            switch (type) {
                case 'psycho': return '심리';
                case 'face': return '얼굴상';
                case 'post': return '게시글';
                default: return type;
            }
        }
        
        // 초기 데이터 로드
        fetchData();
    });
</script>
{% endblock %}
