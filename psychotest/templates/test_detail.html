{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title">{{ test.title }}</h1>
            <p class="text-muted">
                <small>작성일: {{ test.created_at|date:"Y-m-d" }}</small>
            </p>
            
            <div class="card-text mb-4">
                {{ test.description|linebreaks }}
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'psychotest:take_test' test.id %}" class="btn btn-primary btn-lg">
                    테스트 시작하기
                </a>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between">
        <a href="{% url 'psychotest:test_list' %}" class="btn btn-secondary">
            목록으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
