{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* 모든 마진/패딩 초기화 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* 헤더가 고정 높이를 가진다고 가정 */
    .header-container {
        height: 55px;
    }
    
    /* 컨테이너에 패딩 제거 */
    .container {
        padding: 0 !important;
    }
    
    /* 게이지 바 - 둥근 모서리로 디자인 개선 */
    .progress-container {
        position: relative;
        width: 100%;
        height: 30px;
        padding: 0;
        margin: 0;
        overflow: visible;
        border: none;
    }

    .progress-track {
        width: 100%;
        height: 30px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 20px; /* 둥근 모서리 추가 */
        overflow: hidden; /* 자식 요소가 모서리를 넘지 않도록 설정 */
    }

    .progress-bar {
        height: 100%;
        background-color: #ffe600;
        border-radius: 20px; /* 둥근 모서리 추가 */
    }

    .progress-character {
        position: absolute;
        top: 0;
        width: 30px;
        height: 30px;
        z-index: 20; /* 높은 z-index로 항상 보이게 */
        max-width: none; /* 최대 너비 제한 제거 */
        pointer-events: none; /* 클릭 이벤트 무시 */
    }

    /* 질문 이미지 - 여백 완전 제거 */
    .question-image-container {
        width: 100%;
        display: block;
        margin: 0;
        padding: 0;
        background-color: #ccc; /* 배경색 */
    }
    
    .question-image {
        width: 100%;
        display: block;
        margin: 0;
        padding: 0;
    }
    
    /* 텍스트 질문 */
    .question-text {
        width: 100%;
        margin: 0;
        padding: 20px;
        background-color: #ccc;
        font-size: 1.5rem;
        text-align: center;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    /* 선택지 컨테이너 - 간격 최소화 */
    .options-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin: 0;
        padding: 10px;
    }

    /* 선택지 버튼 */
    .cloud-button {
        width: 100%;
        margin: 5px 0;
        padding: 15px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(to right, #f0f8ff, #e6f7ff, #ccf2ff);
        font-size: 1rem;
        font-weight: bold;
    }
</style>

<div class="container p-0">
    <!-- 이 부분만 AJAX로 업데이트됨 -->
    {% include "psychotest/partials/question.html" %}
</div>

<script>
// 모바일 환경 감지
document.addEventListener('DOMContentLoaded', function() {
    // viewport 높이 재설정 (iOS Safari 대응)
    function setVh() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', function() {
        setTimeout(setVh, 100);
    });
});
</script>
{% endblock %}
