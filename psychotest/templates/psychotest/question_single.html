{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* 전체 컨테이너 - padding-top 제거 */
    .question-container {
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        padding-top: 0; /* 여기서 padding-top 제거 */
    }
    
    /* 게이지 바 스타일링 수정 */
    .progress-container {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        width: calc(100% - 20px);
        max-width: 480px;
        background-color: white;
        padding: 0; /* 패딩 제거 */
        margin-top: 55px; /* 헤더 높이에 맞게 약간 조정 */
    }

    .progress-track {
        height: 15px;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        position: relative;
    }

    .progress-bar {
        height: 100%;
        background-color: #ffe600;
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    .progress-character {
        position: absolute;
        top: -8px;
        width: 30px;
        height: 30px;
        transition: left 0.3s ease;
        z-index: 15;
        margin-left: -15px;
    }
    
    /* 질문 이미지 컨테이너 - 마진 모두 제거 */
    .question-image-container {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin: 0; /* 마진 제거 */
        background-color: #ffe600;
        overflow: visible;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .question-image {
        width: 100%;
        height: auto;
        object-fit: contain;
    }
    
    /* 이미지가 없을 때 대체 텍스트 - 마진 제거 */
    .question-text {
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 5/6;
        margin: 0; /* 마진 제거 */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #ffe600;
        font-size: 1.5rem;
        padding: 20px;
        box-sizing: border-box;
    }
    
    /* 질문 컨텐츠 영역 - 상단 마진 최소화 */
    .question-content {
        margin-top: 15px; /* 게이지와 질문 사이 간격 최소화 */
    }
    
    /* 새로운 구름 스타일 선택지 */
    .options-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
        margin-bottom: 20px;
        padding: 0 15px;
        width: 100%;
        box-sizing: border-box;
    }

    /* 구름 스타일의 버튼 */
    .cloud-button {
        background: linear-gradient(to right, #f0f8ff, #e6f7ff, #ccf2ff);
        color: #333;
        border: none;
        border-radius: 30px;
        padding: 15px 20px;
        font-size: 1rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(204, 242, 255, 0.4);
        width: 100%;
        margin: 0 auto;
        font-weight: bold;
        word-break: break-word;
    }

    .cloud-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(204, 242, 255, 0.6);
        background: linear-gradient(to right, #e6f7ff, #ccf2ff, #b3eaff);
    }

    .cloud-button:active {
        transform: translateY(-1px);
        box-shadow: 0 3px 8px rgba(204, 242, 255, 0.5);
    }
    
    /* 선택지 개수에 따른 조정 */
    .options-container.options-2 .cloud-button { min-height: 50px; }
    .options-container.options-3 .cloud-button { min-height: 45px; }
    .options-container.options-4 .cloud-button { min-height: 40px; }
    .options-container.options-5 .cloud-button { min-height: 35px; }
    
    /* 모바일 스크린 최적화 */
    @media (max-width: 500px) {
        .question-image-container, .question-text {
            max-height: 50vh;
        }
        
        .cloud-button {
            padding: 12px 15px;
            font-size: 0.9rem;
        }
        
        .options-container {
            gap: 10px;
        }
    }
    
    /* 아주 작은 화면용 */
    @media (max-width: 320px) {
        .question-image-container, .question-text {
            max-height: 45vh;
        }
        
        .cloud-button {
            padding: 10px 12px;
            min-height: auto !important;
        }
        
        .options-container {
            gap: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
        }
    }
</style>

<div class="container p-0">
    <div class="question-container">
        <!-- 이 부분만 AJAX로 업데이트됨 -->
        {% include "psychotest/partials/question.html" %}
    </div>
</div>
{% endblock %}
