{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body p-0">
            <!-- 테스트 메인 이미지를 클릭하면 테스트 시작 -->
            <a href="{% url 'psychotest:take_test' test.id %}" class="d-block">
                {% if test.intro_image %}
                <img src="{{ test.intro_image.url }}" class="img-fluid w-100" alt="{{ test.title }}">
                {% elif test.image %}
                <img src="{{ test.image.url }}" class="img-fluid w-100" alt="{{ test.title }}">
                {% else %}
                <div class="text-center py-5 bg-light">
                    <h2>{{ test.title }}</h2>
                    <p class="lead">테스트 이미지가 없습니다</p>
                </div>
                {% endif %}
            </a>
        </div>
    </div>
    
    <!-- 하단 버튼 영역 -->
    <div class="d-flex justify-content-between mb-4">
        <a href="{% url 'core:root' %}" class="btn btn-outline-secondary flex-grow-1 me-2">
            메인으로
        </a>
        <a href="{% url 'psychotest:test_list' %}" class="btn btn-outline-primary flex-grow-1">
            다른 테스트
        </a>
    </div>
</div>
{% endblock %}
