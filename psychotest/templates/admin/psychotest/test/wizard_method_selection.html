{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrastyle %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
<style>
    .wizard-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
    }
    
    .wizard-title {
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
    }
    
    .method-selection {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 50px;
    }
    
    .method-button {
        display: block;
        width: 100%;
        max-width: 300px;
        padding: 15px 20px;
        background-color: #0c2340;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        text-decoration: none;
    }
    
    .method-button:hover {
        background-color: #193766;
        transform: translateY(-2px);
        color: white;
    }
    
    .method-button.disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }
    
    .method-button.disabled:hover {
        background-color: #6c757d;
        transform: none;
    }
    
    .selection-desc {
        text-align: center;
        margin-bottom: 30px;
        font-size: 16px;
        color: #555;
    }
</style>
{% endblock %}

{% block content %}
<div id="content-main">
    <div class="wizard-container">
        <div class="wizard-title">테스트 추가 마법사 1</div>
        
        <div class="selection-desc">결과 계산 방식 선택</div>
        
        <div class="method-selection">
            <a href="{% url 'admin:psychotest_test_wizard_sum' %}" class="method-button">
                점수 합산
            </a>
            
            <a href="#" class="method-button disabled">
                준비중
            </a>
            
            <a href="#" class="method-button disabled">
                준비중
            </a>
        </div>
    </div>
</div>
{% endblock %}
