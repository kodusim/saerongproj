{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-header bg-light">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h4 mb-0">{{ post.title }}</h1>
                    <small class="text-muted">
                        {{ post.category.name }} | 
                        작성자: {{ post.author.username }} | 
                        작성일: {{ post.created_at|date:"Y-m-d H:i" }}
                    </small>
                </div>
                <div>
                    <span class="badge bg-secondary">조회 {{ post.view_count }}</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            {{ post.content|linebreaks }}
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'community:category_detail' post.category.slug %}" class="btn btn-secondary">
            목록으로
        </a>
    </div>
</div>
{% endblock %}
