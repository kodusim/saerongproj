{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">커뮤니티</h1>
    
    <div class="list-group">
        {% for category in categories %}
        <a href="{% url 'community:category_detail' category.slug %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ category.name }}
            <span class="badge bg-primary rounded-pill">{{ category.posts.count }}</span>
        </a>
        {% empty %}
        <div class="alert alert-info">
            아직 등록된 게시판이 없습니다.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
